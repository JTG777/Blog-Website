{% extends 'blog/base.html' %}
{% load django_bootstrap5 %}


{% block content %}
<div class="container">

<div class="row">
    <div class="col-md-6">
        <form action="" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type='submit' content="Edit Post" %}
        </form>

    </div>
    

</div>

</div>
{% endblock %}
